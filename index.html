<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Accitrade mobile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
    <div class="container">
        <div class="row">
            <form id="cors">
                <div class="form-group">
                    <input type="text" id="host" name="host" class="form-control" value="192.168.10.88">
                </div>
                <div class="form-group">
                    <input type="text" id="endpoint" name="endpoint" class="form-control" value="services/rest/v1/portafolio/resumenPosicion">
                </div>
                <div class="form-group">
                    <input type="text" id="method" name="method" class="form-control" value="GET">
                </div>
                <button type="submit" class="btn btn-primary" id="login">Login request</button>
            </form>
        </div>
        <div class="row">
            <div class="col-md-12">
                <pre id="result"></pre>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script>
        $('#cors').on('submit', function(event) {
            event.preventDefault();
            var host = $('input#host').val();
            var endpoint = $('input#endpoint').val();
            var method = $('input#method').val();
            var settings = {
                "url": 'http://'+host+':7777/portalserver/'+endpoint,
                "method": method,
                "headers": {
                }
            };
            $.ajax(settings)
                .done(function(response) {
                    console.log(response);
                    $('#result').html( JSON.stringify(response));
                })
                .fail(function(response) {
                    console.log(response);
                    $('#result').html( JSON.stringify(response));
                })
                .always(function(baz) {
                    console.log(baz);
                });
        });
    </script>
  </body>
</html>
